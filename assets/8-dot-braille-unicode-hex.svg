<svg xmlns="http://www.w3.org/2000/svg"
  width="100%" height="100%" viewBox="0 0 300 440">

  <title>Braille eight-dot cell Unicode hexidecimal value</title>
  <desc>Hexidecimal value of each braille dot for Unicode encoding (prefix U+2800)</desc>
  <style>
    .dot {
      fill: hsl(0, 0%, 10%);;
      stroke: hsl(0, 0%, 100%);
      stroke-width: 2px;
    }

    .dot text {
      fill: hsl(0, 0%, 100%);
      stroke: none;
      text-anchor: middle;
      font-family: Helvetica, sans-serif;
      font-size: 50px;
    }
  </style>

  <g class="dot" transform="translate(90,70)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">1</text>
  </g>

  <g class="dot" transform="translate(90,170)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">2</text>
  </g>

  <g class="dot" transform="translate(90,270)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">4</text>
  </g>

  <g class="dot" transform="translate(210,70)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">8</text>
  </g>

  <g class="dot" transform="translate(210,170)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">10</text>
  </g>

  <g class="dot" transform="translate(210,270)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">20</text>
  </g>

  <g class="dot" transform="translate(90,370)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">40</text>
  </g>

  <g class="dot" transform="translate(210,370)">
    <circle cx="0" cy="0" r="40"/>
    <text y="18">80</text>
  </g>
</svg>